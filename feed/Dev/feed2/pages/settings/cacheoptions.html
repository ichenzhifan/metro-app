<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cacheoptions</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="cacheoptions.css" rel="stylesheet" />
    <script src="/data/data.js"></script>
    <script src="cacheoptions.js"></script>
</head>
<body>
    <div class="cacheoptions fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to cacheoptions</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="settingsContainer" data-win-control="WinJS.UI.SettingsFlyout" aria-label="About the application" data-win-options="{settingsCommandId:'Cache options',width:'narrow'}">
                <div class="win-ui-dark win-header">
                    <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                    <div class="win-label">Settings</div>
                </div>
                <div class="win-content">
                    <div class="win-settings-section">
                        <form>                            
                           <p>Read Article Offline</p>
                           <div id="useCacheToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{onchange: Tribune.Settings.cacheToggled, checked: Tribune.Settings.cacheChecked}">
                    </div>
                            <br/>
                            <br/>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

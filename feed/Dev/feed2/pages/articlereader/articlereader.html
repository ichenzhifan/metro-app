<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>articlereader</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/BingSDK/css/BingSdkArticle.css" rel="stylesheet" />

    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/data/navbar.js"></script>
    <script src="/data/data.js"></script>
    <link href="articlereader.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print" />

    <script src="articlereader.js"></script>
</head>
<body>
    <div class="articlereader fragment">
        <progress id="loadingIndicator"></progress>
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" id="win-backbutton" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="pagetitle">Loading article .....</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <article>
                <h1 id="articleTitle"></h1>
                <div id="articleText"></div>
                <button id="btnUnsnap">Read More</button>
            </article>
            <div id="articleReader" class="articleReaderArea" data-win-control="BingApps.UI.ArticleReader">
            </div>
        </section>

        <div class="appNavBar-subpage" data-win-control="WinJS.UI.AppBar" data-win-options="{ placement: 'top' }">
            <button class="navBarCom" data-win-control="WinJS.UI.AppBarCommand" id="previousArticleButton"
                data-win-options="{
                 id:'previousArticleButton',
                 label:'Previous article',
                 icon:'previous',
                 section:'global',
                 tooltip:'Previous article'
                 }">
            </button>
            <button class="navBarCom" data-win-control="WinJS.UI.AppBarCommand" id="nextArticleButton"
                data-win-options="{
                 id:'nextArticleButton',
                 label:'Next article',
                 icon:'next',
                 section:'global',
                 tooltip:'Next article'
                }">
            </button>
        </div>
    </div>
</body>
</html>
